<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    " />
  </head>
  <body>
    <main>
      <div class="container m-5">
        <form id="user-form">
          <label for="user-name" class="form-label"></label>
          <div class="input-group">
            <input
              id="user-name"
              type="text"
              class="form-control"
              placeholder="Recipient's username"
              aria-label="Recipient's username with two button addons"
              required />
            <button id="add-user" class="btn btn-outline-secondary" type="submit">Save in local storage</button>
            <button id="rem-user" class="btn btn-outline-secondary" type="submit">Erase local storage</button>
          </div>
        </form>
      </div>
      <div class="container m-5">
        <div class="placeholder-glow">
          <span class="">Time elapsed:</span>
          <span id="timer" class="placeholder"> 00</span>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
